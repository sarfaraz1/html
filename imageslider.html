<body>
<p align="center"><img src="images/pentagg.jpg" width="800" height="600" name="slide" /></p>
<script type="text/javascript">
        var step=1;
        function slideit()
        {
            document.images.slide.src = eval("image"+step+".src");
            if(step<6)
                step++;
            else
                step=1;
            setTimeout("slideit()",2000);
        }
        slideit();
</script>
</body>
